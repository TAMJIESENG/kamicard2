<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect hack for /kamicard2/
    var segmentCount = 1;
    var l = window.location;
    var pathSegments = l.pathname.split('/').filter(function(segment) {
      return segment.length > 0;
    });
    
    // If we're at the root or kamicard2, redirect to kamicard2 with query
    if (pathSegments.length === 0 || (pathSegments.length === 1 && pathSegments[0] === 'kamicard2')) {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/kamicard2/?/' +
        (l.search ? l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    } else {
      // For other paths, use the standard redirect
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
</body>
</html>
