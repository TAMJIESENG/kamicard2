<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)"/>
  
  <!-- 卡片外框 -->
  <rect x="140" y="180" width="232" height="152" rx="16" fill="none" stroke="white" stroke-width="12"/>
  
  <!-- 卡片内部装饰线条 -->
  <line x1="160" y1="230" x2="280" y2="230" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="260" x2="320" y2="260" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="290" x2="240" y2="290" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 钥匙图标 -->
  <circle cx="340" cy="260" r="20" fill="white"/>
  <rect x="315" y="256" width="28" height="8" fill="white"/>
  <rect x="315" y="250" width="8" height="6" fill="white"/>
  <rect x="315" y="264" width="8" height="6" fill="white"/>
</svg>

